name: Deploy Backend to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Starting backend deployment..."
            
            cd ~/ecotachos-automation/ecotachostec-backend3
            git pull origin main
            
            cd ~/ecotachos-automation
            docker-compose build backend
            docker-compose stop backend celery celery-beat
            docker-compose rm -f backend celery celery-beat
            docker-compose up -d backend celery celery-beat
            
            echo "‚è≥ Waiting for services..."
            sleep 15
            
            echo "üìä Container status:"
            docker-compose ps
            
            echo "‚úÖ Deployment completed!"
            