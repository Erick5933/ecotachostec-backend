version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-ecotachostec_db}
      MYSQL_USER: ${DB_USER:-Frosdh}
      MYSQL_PASSWORD: ${DB_PASSWORD:-blancoss}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DJANGO_DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY:-change-me}
      DB_ENGINE: django.db.backends.mysql
      DB_NAME: ${DB_NAME:-ecotachostec_db}
      DB_USER: ${DB_USER:-Frosdh}
      DB_PASSWORD: ${DB_PASSWORD:-blancoss}
      DB_HOST: db
      DB_PORT: "3306"
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:5174}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5174}
      AI_ENGINE: ${AI_ENGINE:-local}
      AI_WEIGHTS: ${AI_WEIGHTS:-}
    ports:
      - "8000:8000"
    volumes:
      - ../src/media:/app/media
      - ../runs:/app/runs

volumes:
  db_data:
